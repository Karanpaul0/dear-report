<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delhi Cyber Crime - UPI Scam Report</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen blurred background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://c8.alamy.com/comp/T0AH9W/coputer-internet-cyber-security-background-cyber-crime-illustration-digital-lock-T0AH9W.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .header img {
      width: 90px;
      height: 80px;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      color: #1a202c;
    }

    h2 {
      text-align: center;
      color: #3a3a3a;
      margin-top: 5px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
    }

    input[type="submit"] {
      background-color: #2d6cdf;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #1e4cad;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.ccirc.in/images/logo.png" alt="Cyber Crime Logo">
      <h1>Delhi Cyber Crime</h1>
    </div>
    <h2>Financial Department of Cyber Crime</h2>

    <form id="upiScamForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Mobile Number (linked with UPI)</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email">

      <label for="Pincode">Pincode</label>
      <input type="text" id="Pincode" name="Pincode" required>

      <label for="date">Date & Time of Incident</label>
      <input type="text" id="date" name="date" placeholder="e.g., 15 June 2025, 3:45 PM" required>

      <label for="platform">Platform Used</label>
      <select id="platform" name="platform" required>
        <option value="">-- Select Platform --</option>
        <option value="Google Pay">Google Pay</option>
        <option value="PhonePe">PhonePe</option>
        <option value="Paytm">Paytm</option>
        <option value="BHIM">BHIM</option>
        <option value="Other">Other</option>
      </select>

      <label for="type">Type of Scam</label>
      <select id="type" name="type" required>
        <option value="">-- Select Type --</option>
        <option>Fake customer care</option>
        <option>Fraudulent payment request</option>
        <option>Phishing link</option>
        <option>Fake QR code</option>
        <option>Social media scam</option>
        <option>Job/Loan fraud</option>
      </select>

      <label for="amount">Amount Lost (₹)</label>
      <input type="number" id="amount" name="amount" required>

      <label for="txnId">Cyber Officer ID</label>
      <input type="text" id="txnId" name="txnId" required>

      <label for="scammerDetails">Scammer’s UPI ID / Phone / Account No.</label>
      <input type="text" id="scammerDetails" name="scammerDetails">

      <label>Bank Action Taken</label>
      <div class="radio-group">
        <label><input type="radio" name="bankAction" value="Yes" required> Yes</label>
        <label><input type="radio" name="bankAction" value="No"> No</label>
      </div>

      <label for="request">Action Requested</label>
      <select id="request" name="request" required>
        <option value="">-- Select Action --</option>
        <option value="Freeze Account">Freeze Account</option>
        <option value="Recover Funds">Recover Funds</option>
        <option value="Trace Scammer">Trace Scammer</option>
        <option value="Other">Other</option>
      </select>

      <input type="submit" value="Submit Report">
    </form>
  </div>

  <script>
    document.getElementById("upiScamForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Your cyber crime report has been submitted successfully.");
      this.reset();
    });
  </script>
</body>
</html>
